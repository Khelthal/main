{% extends 'vinculacion/perfil_base.html' %}
{% load static %}

{% block contenido_perfil %}

<div class="row w-100 p-2 m-0">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">

        <div class="d-flex align-items-center overflow-auto">
          <div class="avatar avatar-xl">
            <img src="{{MEDIA_URL}}/{{usuario_data.imagen}}" alt="Face 1">
          </div>
          <div class="ms-3 name">
            <h5 class="font-bold">{{user.username|capfirst}}</h5>
            <h6 class="text-muted mb-0">{{user.email}}</h6>
          </div>
        </div>

      </div>
    </div>
  </div>


  <div class="col-md-8">
    <div class="card">
      <div class="card-body px-5 py-4">
        <h5>{{user.tipo_usuario.tipo}}</h5>
        
        <hr/>
        
        <h5>Especialidades</h5>
        
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block elemento_activo %}perfil{% endblock %}

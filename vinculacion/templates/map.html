{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/map.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
</head>

<body>
  <main class="screen_container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary-color custom-nav-bar">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav custom-nav">
          <a class="nav-elem" href="#">Inicio</a>
          <a class="nav-elem" href="#">Investigadores</a>
          <a class="nav-elem" href="#">Grupos Académicos</a>
          <a class="nav-elem" href="#">Universidades</a>
          <a class="nav-elem" href="#">Instituciones / Empresas</a>
        </div>
      </div>
    </nav>

    <div class="map-container">

      <div class="mapa-header">
        <div class="mapa-titulo">
          Sistema Estatal de Investigadores
        </div>
        <div class="wrapper">
          <div class="search-input">
            <a href="" target="_blank" hidden></a>
            <input type="text" placeholder="Type to search..">
            <div class="autocom-box">
              <!-- here list are inserted from javascript -->
            </div>
            <div class="icon"><i class="fas fa-search"></i></div>
          </div>
        </div>
      </div>

      <div class="mapa">
        <div class="filtro">
          <div class="filtro-titulo">
            Filtros
          </div>
          <div class="filtro-form">
            <form>
              <p>Interés</p>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                  checked>
                <label class="form-check-label" for="exampleRadios1">
                  Investigadores
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Grupos Académicos
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  Instituciones Educativas
                </label>
              </div>
              <hr>
              <p>Etiquetas</p>
              <div class="form-group">
                <select multiple class="form-control" id="exampleFormControlSelect2">
                  <option>Plagas</option>
                  <option>Frijol</option>
                  <option>Verdura</option>
                  <option>Minería</option>
                  <option>Roedores</option>
                </select>
              </div>
              <hr>
              <p>Localización Específica</p>
            </form>
          </div>
        </div>

        <div class="mapa-imagen-container" id="map">
        </div>
      </div>
    </div>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary-color custom-nav-bar">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav custom-nav">
          <a class="nav-elem" href="#">Perfil</a>
          <a class="nav-elem" href="#">Noticias</a>
          <a class="nav-elem" href="#">Contacto</a>
          <a class="nav-elem" href="#">Acerca de</a>
        </div>
      </div>
    </nav>

  </main>
  <script src="{% static 'js/map.js' %}"></script>
  <script src="{% static 'js/suggestions.js' %}"></script>
  <script>
    let suggestions = [
        {%for categoria in categorias%}
          "{{categoria}}",
        {%endfor%}
    ];
  </script>
</body>

</html>

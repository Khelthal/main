{% extends 'base_investigadores.html' %}
{% load static %}


{% block titulo %}
    {{accion}} investigador
{% endblock titulo %}

{% block contenido %}

<div class="card" style="width: 90rem;">
  <div class="card-body">
    <h2>{{accion}} investigacion</h2>

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-success" type="submit" 
        {% if accion == 'Nuevo' %}
            value="Agregar"
        {% else %}
            value="Guardar"
        {% endif %}
        >
        <a class="btn btn-primary" href="{% url 'investigadores:lista_investigacion' %}">Regresar</a>

    </form>
  </div>
</div>

{% endblock contenido %}
